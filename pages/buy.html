                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-heading">
                        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus"></i>
                            <b>เพิ่มการสั่งซื้อ</b>
                        </button>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="data-buy">
                                <thead>
                                    <tr>
                                        <th class="center">วันที่สั่งซื้อ</th>
                                        <th class="center">รายการสินค้า</th>
                                        <th class="center">จำนวน</th>
                                        <th class="center">หน่วย</th>
                                        <th class="center">จำนวนต่อหน่วย</th>
                                        <th class="center">ราคารวม</th>
                                        <th class="center">สถานะการจัดส่ง</th>
                                        <th class="center">จัดการข้อมูล</th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="myData">
                                        <td>18/20/2016</td>
                                        <td>โซดา สิงห์</td>

                                        <td>ลัง</td>

                                        <td style="text-align:center;">
                                            <button class="btn btn-success" data-toggle="modal" data-target="#myModal" contenteditable="false">แก้ไข</button>
                                            <button class="btn btn-danger" data-toggle="modal" data-target="#deletedModal" onclick="deletedData(this)">ลบ</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">เพิ่มการสั่งซื้อ</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">วันที่สั่งซื้อ</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" placeholder="Text input" id="date-add">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="listProducts" class="col-sm-2 control-label">รายการสินค้า</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="listProducts">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numberOfProducts" class="col-sm-2 control-label">จำนวน</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numberOfProducts">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unit" class="col-sm-2 control-label">หน่วย</label>
                            <div class="col-sm-10">
                                <select name="unitOfSelected" id="unitOfSelected" class="form-control">
                                    <option value="1">ลัง</option>
                                    <option value="2">แพ็ค</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="font-weight: bold; font-size: 18px;">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" style="font-weight: bold; font-size: 18px;">บันทึก</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
